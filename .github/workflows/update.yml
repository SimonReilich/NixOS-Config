name: "Flake.lock: update Nix dependencies"

on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00

jobs:
  nix-flake-update:
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@v3

      # 1. Update the flake and create the PR
      - uses: DeterminateSystems/update-flake-lock@main
        id: flake_update
        with:
          pr-title: "Update Nix flake inputs"
          pr-labels: |
            dependencies
            automated

      # 2. Immediately enable auto-merge using the built-in GH_TOKEN
      - name: Enable auto-merge
        if: steps.flake_update.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge --auto --squash "${{ steps.flake_update.outputs.pull-request-url }}"